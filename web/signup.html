<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script defer src="signup.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Create an Account</h1>
<form id="signupForm">
    <label>Username: <input type="text" id="username" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Password: <input type="password" id="password" required></label>
    <div id="password-strength">
        <div id="password-strength-bar"></div>
    </div>
    <small id="password-strength-text"></small><br>
    <label>Confirm Password: <input type="password" id="confirmPassword" required></label><br>
    <div id="verificationWrapper" style="display: none;">
        <input type="text" id="verificationCode" placeholder="Enter verification code"><br>
    </div>

    <button id="verify">Send code</button>

    <button
            type="submit"
            id="signup-btn"
            class="g-recaptcha"
            data-sitekey="6LeWD7krAAAAANwgVqoxeFNQZThSwdDJV16srUyd"
            data-callback="onCaptchaSuccess"
            data-size="invisible"
            style="display: none;">
        Sign up
    </button>
</form>
<p id="error" style="color: red;"></p>
<p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
