<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script defer src="forget.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form id="signupForm">
        <label>Email: <input type="email" id="email" required></label><br>
        <label>New password: <input type="password" id="password" required></label>
        <div id="password-strength">
            <div id="password-strength-bar"></div>
        </div>
        <small id="password-strength-text"></small><br>
        <label>Confirm Password: <input type="password" id="confirmPassword" required></label><br>
        <div id="verificationWrapper" style="display: none;">
            <input type="text" id="verificationCode" placeholder="Enter verification code"><br>
        </div>

        <button type="button" id="verify">Send code</button>

        <button type="button" id="reset-btn" style="display: none">Reset password</button>
    </form>
    <p id="error" style="color: red;"></p>
</body>
</html>
